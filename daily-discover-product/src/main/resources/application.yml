# 服务器配置
server:
  port: 8092

# 应用配置
spring:
  application:
    name: daily-discover-product

  # MySQL数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/daily_discover?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: "123456"

  # Spring Profile配置
  profiles:
    active: dev

  # 禁用JPA自动配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration

# API日志配置
api-log:
  enabled: true
  log-level: INFO
  log-response: true
  max-response-size: 1024
  exclude-patterns:
    - "/actuator/**"
    - "/health"
    - "/metrics"

# AOP配置
spring:
  aop:
    auto: true
    proxy-target-class: true

# 日志配置
logging:
  level:
    com.dailydiscover: DEBUG
    org.springframework.web: INFO
    # MyBatis SQL日志配置
    com.dailydiscover.mapper: DEBUG
    # AOP日志级别
    com.dailydiscover.common.aspect: INFO

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always