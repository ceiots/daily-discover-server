# 服务器配置
server:
  port: 8091

# 应用配置
spring:
  application:
    name: daily-discover-product

  # MySQL数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/daily_discover?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: "123456"

  # 数据库初始化配置
  sql:
    init:
      mode: always
      enabled: true
      continue-on-error: true
      schema-locations: classpath:db/migration/V1__create_discover_tables.sql

  # 跨域配置
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

  # Spring Profile配置
  profiles:
    active: dev

  # 禁用JPA自动配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration

# 日志配置
logging:
  level:
    com.dailydiscover: DEBUG
    org.springframework.web: INFO
    # MyBatis SQL日志配置
    com.dailydiscover.mapper: DEBUG

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dailydiscover.model
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.dailydiscover.config

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always