# 服务器配置
server.port=8081

# 应用配置
spring.application.name=daily-discover-product

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/daily_discover?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.enabled=true
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:db/migration/V1__create_discover_tables.sql,classpath:db/migration/V3__Create_Article_Tables.sql,classpath:db/migration/V4__Create_Topic_Table.sql
spring.sql.init.data-locations=classpath:db/migration/V2__Insert_Sample_Data.sql,classpath:db/migration/V5__Insert_Article_Data.sql,classpath:db/migration/V6__Insert_Topic_Data.sql,classpath:db/migration/V7__Add_Product_Features.sql,classpath:db/migration/V8__Update_Product_Features.sql

# 跨域配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 日志配置
logging.level.com.dailydiscover=DEBUG
logging.level.org.springframework.web=INFO
# MyBatis SQL日志配置
logging.level.com.dailydiscover.mapper=DEBUG

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dailydiscover.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.dailydiscover.config

# 禁用JPA自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration

# Actuator配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Spring Profile配置
spring.profiles.active=dev