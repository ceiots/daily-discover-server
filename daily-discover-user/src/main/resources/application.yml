server:
  port: 8091
  servlet:
    context-path: /user/api

spring:
  application:
    name: daily-discover-user
  
  # 数据库配置 - 使用 MySQL 数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/daily_discover?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  
  # Flyway 数据库迁移配置 - 暂时禁用
  flyway:
    enabled: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: daily-discover-jwt-secret-key-2024-secure-enough-for-hs512-algorithm-must-be-at-least-512-bits-long
  expiration: 86400000  # 24小时，单位毫秒
  header: Authorization
  prefix: Bearer



# 日志配置
logging:
  level:
    # 应用包路径日志级别
    com.dailydiscover.user: INFO
    com.dailydiscover.common: INFO
    # 请求日志拦截器详细日志
    com.dailydiscover.common.interceptor.RequestLoggingInterceptor: INFO
    # Spring框架日志级别
    org.springframework.web: INFO
    org.springframework.security: debug
    # 数据库相关日志 - 开启详细SQL日志
    com.dailydiscover.user.mapper: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.apache.ibatis: DEBUG
    # 其他日志级别
    com.dailydiscover: debug
  
  # 日志文件配置
  file:
    name: logs/daily-discover-user.log
    
  # 日志格式 - 添加业务标识前缀
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [业务SQL] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [业务SQL] %-5level %logger{36} - %msg%n"